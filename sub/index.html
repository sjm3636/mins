        <div id="wrap">
            <!-- 
                시맨틱태그 : div와 같이 레이아웃을 나누는 용도로 
                쓰이나, 의미나 역할이 지정되어있는 태그

                figure: 이미지, 영상 등 미디어매체를 집어넣는
                레이아웃용 태그
             -->
            <figure>
                <video muted autoplay loop type="video/mp4">
                    <source src="images/nike.mp4">
                </video>
                <!-- html에서 비디오 넣는 방법
                <video>
                    <source src="경로">
                </video>

                옵션들
                'autoplay'자동재생
                'loop' 무한반복
                'controls' 하단에 영상을 컨트럴 할 수 있는 바가 생김
                'muted' 소리 없애기

                웹접근성 때문에 소리가 재생되는 상태로는
                자동재생이 불가능하다
                자동재생을 시키고 싶다면 muted를 반드시 넣어줘야한다.

                'type="video/mp4"'
                비디오 파일 형식 지정
                모든 브라우저에서 지원 가능한 동영상 파일 형식은 mp4
                그것도 H.264+ACC 형식으로만 인코딩 되어있어야 실행가능
                -->
            </figure>
